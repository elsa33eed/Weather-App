<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Images/icons8-night-32.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/afb375d526.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
        />
        <button onclick="handleClick()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="error">
        <i class="fa-regular fa-circle-xmark"></i> Invalid City name
      </div>
      <div class="weather">
        <img class="weather-icon" src="./Images/rain.png" alt="Raining" />
        <h1 class="temp">00 Â°C</h1>
        <h2 class="city">City</h2>
        <div class="details">
          <div class="col">
            <img src="./Images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">00%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./Images/wind.png" alt="Wind" />
            <div>
              <p class="wind">00 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p
      style="
        text-align: center;
        background: linear-gradient(135deg, #00feba, #5b548a);
        width: fit-content;
        margin: 0 auto;
        border-radius: 20px;
        padding: 5px;
        color: #ebfffc;
      "
      xmlns:cc="http://creativecommons.org/ns#"
      xmlns:dct="http://purl.org/dc/terms/"
    >
      <span property="dct:title">Weather App</span> by
      <a
        style="text-decoration: none"
        rel="cc:attributionURL dct:creator"
        property="cc:attributionName"
        href="https://github.com/elsa33eed"
        >Mohamed Saeed</a
      >
      is marked with
      <a
        style="text-decoration: none"
        href="http://creativecommons.org/publicdomain/zero/1.0?ref=chooser-v1"
        target="_blank"
        rel="license noopener noreferrer"
        style="display: inline-block"
        >CC0 1.0 Universal<img
          style="
            height: 22px !important;
            margin-left: 3px;
            vertical-align: text-bottom;
          "
          src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" /><img
          style="
            height: 22px !important;
            margin-left: 3px;
            vertical-align: text-bottom;
          "
          src="https://mirrors.creativecommons.org/presskit/icons/zero.svg?ref=chooser-v1"
      /></a>
    </p>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="./javascript/main.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./javascript/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
